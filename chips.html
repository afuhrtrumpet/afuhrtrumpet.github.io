<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="chips-list" attributes="show">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
			}
			.chip {
				display: inline-block;
				position: relative;
				border-radius: 5px;
				background-color: #fff;
				margin: 10px;
				color: #000;
				font-size: 150%;
			}
			.container {
				position: relative;
				margin-top: 125px;
				margin-left: auto;
				margin-right: auto;
			}
		</style>

		<div layout horizontal center>
			<div class="container">
				<template repeat="{{items as item}}">
				<div class="chip">
					<div class="image"></div>
					<h2>{{item.name}}</h2>
					<paper-shadow z="2"></paper-shadow>
				</div>
				</template>
			</div>
		</div>
	</template>

	<script>
		Polymer('chips-list', {
			items: [
				{ name: 'Item 1' },
				{ name: 'Item 2' }
			]
		});
	</script>
</polymer-element>
