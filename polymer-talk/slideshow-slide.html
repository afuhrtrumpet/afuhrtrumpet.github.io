<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<polymer-element name="slideshow-slide" attributes="show">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
				background: #F1F8E9;
			}
			.slide-title {
				background: #8BC34A;
				text-align: center;
			}
			.slide-subtitle {
				background: #AED581;
				text-align: center;
			}
			polyfill-next-selector { content: '.slide-title h2'; }
			.slide-title ::content h2 {
				width: 100%;
			}
			polyfill-next-selector { content: '.slide-subtitle h3'; }
			.slide-subtitle ::content h3 {
				width: 100%;
			}
			polyfill-next-selector { content: '.content div'; }
			.content ::content div {
				width: 100%;
			}
			.slide-subtitle {
				font-size: 1.2em;
				padding: 3px;
			}
			.content {
				margin: 10px;
			}
		</style>

		<paper-shadow z="2">
			<div layout horizontal justified class="slide-title">
					<content flex select="h2"></content>
			</div>
			<div layout horizontal justified class="slide-subtitle">
				<content flex select="h3"></content>
			</div>
		</paper-shadow>
		<div class="content">
			<content flex select="div"></content>
		</div>
		<paper-shadow z="4"></paper-shadow>
	</template>

	<script>
		Polymer('slideshow-slide', {
			publish: { 
			},
		});
	</script>
</polymer-element>
