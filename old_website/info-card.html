<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<polymer-element name="info-card" attributes="show">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
				background: #fff;
			}
			.card-header {
				background: #c44;
				color: #ddd;
				padding: 5px;
			}
			.card-header content {
				text-align: center;
			}
			.content {
				margin: 10px;
				-webkit-transition: all 2s;
				transition: all 2s;
			}
		</style>

		<div layout horizontal justified class="card-header">
			<content flex select="h2"></content>
			<core-icon-button icon="expand-more" on-click={{toggleContent}}></core-icon-button>
		</div>
		<div class="content" hidden?={{!showContent}}>
			<content></content>
		</div>
		<paper-shadow z="3"></paper-shadow>
	</template>

	<script>
		Polymer('info-card', {
			publish: { 
				showContent: { value: true },
				headerColor: { value: "#4f4", reflective: true }
			},
			toggleContent: function(event, detail, sender) {
				this.showContent = !this.showContent;
			}
		});
	</script>
</polymer-element>
